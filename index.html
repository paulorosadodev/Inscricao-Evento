<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESARcON</title>
</head>

<body>
    <center>
        <div>
            <STYLE TYPE="text/css">
                BODY {
                    background-image: url(background.png);
                    background-size: cover;
                }
            </STYLE>
        </div>
        <div>
            <figcaption><img src="banner.png" width="1000px" alt=""></figcaption>
        </div>
        <div>
            <h1>Inscrição</h1>
            <form>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                <br>
                <br>
                <label>Email:</label>
                <input type="email" name="email" id="email" placeholder="seuemail@email.com" required>
                <br>
                <br>
                <label>Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx" required>
                <br>
                <br>
                <label>Selecione seu tipo de participação:</label>
                <input type="radio" name="participacao" id="palestrante" required>
                <label>Palestrante</label>

                <input type="radio" name="participacao" id="ouvinte" required>
                <label>Ouvinte</label>
                <br>
                <br>
                <input type="submit" value="Inscrever-se">
            </form>
        </div>
        <div>
            <br> <br> <br> <br> <br> <br> <br> <br> <br>
            <footer><img src="rodape.png" width="200px" alt=""> <br> Todos os direitos reservados &copy;</footer>
        </div>
        
    </center>
</body>

</html>
